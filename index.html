<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- META TAGS -->
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- PLUGIN LINKS -->
            <link rel="stylesheet" type="text/css" href="./css/normalize.css">

            <!-- STYLE LINK -->
            <link rel="stylesheet" href="./css/styles.css">

            <!-- TITLE -->
            <title>Form Validation - Andres Alvear</title>
    </head>
    <body>
        <!-- Main starts here -->
            <main>
                <div class="formwrapper">
                    <div class="title">
                        <h1>Form Assignment</h1>
                    </div>
                    <div class="box-form">
                        <form id="submitform">
                            <div class="two-column-box">
                                <div class="box">
                                    <label for="fullname">Full name</label>
                                    <input  id="fullname" type="text" name="fullname"  placeholder="First Name Last Name" value="">
                                </div>
                                <div class="box" id="box-email">
                                    <label for="email">Email</label>
                                    <input id="email" type="text" name="email" placeholder="example@mail.com" value="">
                                </div>
                            </div>
                            <div class="box" id="box-msg">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" placeholder="Enter your message here..." value=""></textarea>
                            </div>
                            <div class="button">
                                <input id="submit-btn" type="button" name="submit-btn" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        <!-- Main ends here -->
        <script src="./js/index.js"></script>
    </body>
</html>
